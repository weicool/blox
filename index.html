<div id="blox_container">
  <table id="blox"></table>

    <div id="level">Level <span>0</span></div>
  </div>

  <div id="controls">
    <div id="directional">
      <img src="buttons/asd.png" alt="ASD Directional-Pad" />
      <img src="buttons/arrows.png" alt="Arrows Directional-Pad" />
    </div>
    <img src="buttons/space.png" alt="Rotate" />
    <img src="buttons/p.png" alt="Pause" />
  </div>
