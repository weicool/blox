<div id="blox_container">
  <div id="leaderboard">
    <h2>Leaderboard</h2>
  </div>
  
  <table id="blox"></table>
  
  <div id="misc">
    <ul id="stats">
      <li>score <span id="score">0</span></li>
      <li>lines <span id="lines">0</span></li>
      <li>level <span id="level">0</li>
    </ul>
    
    <div id="controls">
      <ul>
        <li><strong>up arrow</strong> rotates</li>
        <li><strong>spacebar</strong> drops</li>
        <li><strong>p</strong> pauses</li>
      <ul>
      <img src="images/flip.png" id="flip_controls" />
    </div>
    
    <input id="start_button" name="start_button" type="button" value="Start" />
  </div>
  
  <div class="info">
    This game is made by <a href="http://weicool.net">Wei</a>.
    Thanks to <a href="http://belkadan.com/tetris/">this game</a> for the inspiration, 
    and <a href="mailto:kinkyoto@gmail.com">Mark</a> for the button graphics and block shading.
  </div>
</div>
